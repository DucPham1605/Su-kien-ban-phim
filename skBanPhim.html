<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien ban phim</title>
    <style>
        img {
            position: absolute;
            left: 0;
            top: 0;
            height: 210px;
            width: 188px;
        }
    </style>
</head>
<body onload="docReady()">
<img src="1.png" id="nobita" alt="nobita" style="position: absolute; left: 0;top: 0;height: 210px; width: 188px;" />

<script>
    function upArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    
    function  downArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) + 5 +'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    
    function moveSelection(event) {
        switch (event.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;

        }
    }
    
    function docReady() {
        window.addEventListener('keydown',moveSelection);
    }
</script>

</body>
</html>
